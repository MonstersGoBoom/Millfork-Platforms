[compilation]
arch=lr35902
encoding=ascii
screen_encoding=ascii
modules=default_panic,stdlib,gbc_hardware,gbc_header_small


[allocation]

segments=default,rom,hiram
default_code_segment=rom
ram_init_segment=rom

segment_default_start=$c000
segment_default_end=$dfff

segment_rom_start=$0150
segment_rom_end=$7fff
segment_hiram_start=$ff80
segment_hiram_end=$fffe

[define]
GAMEBOY_COLOR=1
WIDESCREEN=0
KEYBOARD=0
JOYSTICKS=1
HAS_BITMAP_MODE=0

[output]
style=single
format=rom:0:$7fff
gb_checksum=true
extension=gb
labels=sym


